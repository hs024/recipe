<div class="row my-5">
    <div >
        <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Recipe</h2>
            <hr>
            <div class="mb-3">
              <label for="name" class="form-label" >Recipe Name</label>
              <input type="text" class="form-control" required id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label" >Description</label>
              <textarea class="form-control" rows="8"  required id="exampleInputPassword1" name="description"></textarea>
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1" ><b>Upload photo</b></label>
              <input type="file"   name="img" required><br>
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
          </form>
    </div>

<div class="row">

<form >
  <div class="mb-3">

    <input type="text" class="form-control"  id="exampleInputEmail1" name="search" aria-describedby="emailHelp">

  <div class="row mt-4">
    <div class="col-sm-2"></div>
<div class="col-sm-8">
  <h2 class="m-3 ">All Recipe List</h2>
  <table class="table table-bordered ">
    <thead class="table-light">
      <tr>
        <th scope="col">sno</th>
        <th scope="col">Recipe name</th>
        <th scope="col">description</th>
        <th scope="col">image</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
        {% for recipe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.name}}</td>
          <td>{{recipe.description}}</td>
          <td>
            <img src="/media/{{recipe.img}}" alt="" srcset="" height="100" width="100"></td>

<td>
  <a href="/update_ref/{{recipe.id}}" class="btn btn-success my-2">Update</a>        

            <a href="/delete_ref/{{recipe.id}}" class="btn btn-danger">Delete&nbsp;</a>        
         </td> </tr>
        {%endfor%}
      </tbody>
    </table>
